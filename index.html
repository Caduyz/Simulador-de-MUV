<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de MUV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="graphContainers">
        <canvas id="speedChart" width="450" height="300"></canvas>
        <canvas id="positionChart" width="450" height="300"></canvas>
        <canvas id="accelChart" width="450" height="300"></canvas>
    </div>

    <div id="selectorBar">

    </div>

    <div id="inputContainer">
        <label for="positionInput">Posição Inicial:</label>
        <input type="number" class="valueInput" id="positionInput">
        <label for="courseInput">Tamanho da Pista:</label>
        <input type="number" class="valueInput" id="courseInput" oninput="alterarPista()">
        <label for="speedInput">Velocidade Inicial:</label>
        <input type="number" class="valueInput" id="speedInput">
        <label for="accelInput">Aceleração:</label>
        <input type="number" class="valueInput" id="accelInput">
    </div>

    <div id="buttonsContainer">
        <button id="startBttn" class="buttons" onclick="start()">Começar</button>
        <button id="stopBttn" class="buttons" onclick="stop()">Parar</button>
    </div>

    <div id="simulationContainer">
        <hr id="course">
        <canvas id="canvas"></canvas>
        <hr id="mark1" class="yMark">
        <p id="halfCourse">0m</p>
    </div>

    <div id="carSelector">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/023/524/637/small_2x/red-sport-car-design-transparent-background-free-png.png" alt="carro 1" class="carIcon" onclick="modeloCarro(1)" id="car1">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/001/193/929/small_2x/vintage-car.png" alt="carro 2" class="carIcon" onclick="modeloCarro(2)" id="car2">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
